<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>My Order Summary</title>
  </head>
  <body>
    <div
      class="card mx-auto text-center"
      style="
        width: 20rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      "
    >
      <img
        src="./illustration-hero.svg"
        class="card-img-top rounded-10"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title my-2" style="font-weight: 900">Order Summary</h5>
        <p class="card-text mx-4">
          You can now listen to millions of songs, guidebooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="
            d-flex
            flex-row
            bd-highlight
            gap-3
            text-center
            align-items-center
          "
          style="border-radius: 10px; background-color: hsl(225, 100%, 98%)"
        >
          <div class="p-2 bd-highlight">
            <img src="./icon-music.svg" alt="" />
          </div>
          <div class="p-2 bd-highlight">
            <p class="ps-2 pt-2">
              <strong>Annual Plan</strong> <br />$59.99/year
            </p>
          </div>
          <div class="p-2 bd-highlight">
            <a href="#" style="font-weight: 600; color: blue">Change</a>
          </div>
        </div>
        <a
          href="#"
          style="
            border-radius: 10px;
            box-shadow: 5px 10px 10px #908f8f;
            background-color: hsl(223, 77%, 40%);
            color: white;
            font-size: 1rem;
          "
          class="btn w-100 btn-lg my-4"
          >Proceed to Payment</a
        >
        <a
          href="#"
          style="
            text-decoration: none;
            color: rgb(30, 29, 29);
            font-weight: 700;
            font-size: smaller;
          "
          class="text-muted"
          >Cancel Order</a
        >
      </div>
    </div>
  </body>
</html>
<div class="d-flex flex-row bd-highlight mb-3"></div>
